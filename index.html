<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>First Carousel!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Titolo -->
    <h1>Welcome to our first meme carousel!</h1>
    <!-- / titolo -->
    <!-- Contenitore -->
    <div class="wrapper">
      <!-- Freccia SX / previous -->
      <div class="previous">
        <i class="fas fa-chevron-left"></i>
      </div>
      <!-- / freccia SX / previous -->
      <!-- Carousel di immagini   -->
      <div class="carousel">
        <img class="active first" src="img/img1.jpg" alt="Meme: it works on my machine">
        <img src="img/img2.jpg" alt="Meme: developer all the time">
        <img src="img/img3.jpg" alt="Meme: developer beard employed no-beard unemployed">
        <img src="img/img4.jpg" alt="Meme: css is awesome">
        <img src="img/img5.jpg" alt="Meme: newbord hello world developer">
        <img class="" src="img/img6.jpg" alt="Meme: found bug high morale">
        <img class="last" src="img/img7.jpg" alt="Meme: java developers don't see">
      </div>
      <!-- / carousel di immagini -->
      <!-- Freccia DX / next -->
      <div class="next">
        <i class="fas fa-chevron-right"></i>
      </div>
      <!-- / freccia DX / next -->
      <!-- Bullet points -->
      <div class="bullets">
        <i class="active first fas fa-circle"></i>
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle"></i>
        <i class="last fas fa-circle"></i>
      </div>
      <!-- / bullet points -->
    </div>
    <!-- / contenitore -->
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
